{% extends "index.html" %}


{% block content %}
    <h1 class="shop-title">Kosarad</h1>
    {% for object in objects %}
        <div class="card mt-3 mx-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ object.title }}</h5>
              <p class="card-text">{{ object.description }}</p>
            </div>
            <div class="card-price-body mx-3">
              <p class="card-price">{{ object.uname }}</p>
            </div>
            <div class="card-price-body mx-3">
              <p class="card-price">{{ object.price }}$</p>
            </div>
            <div class="card-body">
              <button class="btn btn-danger btn-sm m-1" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Eltávolítás</button>
            </div>
          </div>
    

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Eltávolítja a cikket a kosarából?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer" style="flex-wrap: nowrap">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
            <form style="display: inline" action="{{ url_for('remove_cart', cart_id=object.cart_id) }}" method="POST">
              <input class="btn btn-danger" type="submit" value="Eltávolítás">
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
